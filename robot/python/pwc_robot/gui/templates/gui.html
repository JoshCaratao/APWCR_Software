<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APWCR Dashboard</title>

    <style>
      :root {
        --bg: #0b0f19;
        --panel: #121a2a;
        --panel2: #0f1626;
        --text: #e8eefc;
        --muted: #a8b3cf;
        --border: rgba(255,255,255,0.08);
        --ok: #24d18f;
        --warn: #ffd166;
        --bad: #ff5c7a;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 20% 10%, rgba(80,120,255,0.18), transparent 55%),
                    radial-gradient(900px 600px at 80% 30%, rgba(36,209,143,0.12), transparent 60%),
                    var(--bg);
        color: var(--text);
      }

      header {
        padding: 18px 22px;
        border-bottom: 1px solid var(--border);
        background: rgba(10,14,24,0.55);
        backdrop-filter: blur(8px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--warn);
        box-shadow: 0 0 14px rgba(255,209,102,0.55);
      }

      .dot.ok { background: var(--ok); box-shadow: 0 0 14px rgba(36,209,143,0.55); }
      .dot.bad { background: var(--bad); box-shadow: 0 0 14px rgba(255,92,122,0.55); }

      h1 {
        font-size: 16px;
        margin: 0;
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin-left: auto;
        font-size: 12px;
        color: var(--muted);
      }

      main {
        padding: 18px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-columns: 2.2fr 1fr;
        gap: 16px;
        align-items: start;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        background: rgba(18,26,42,0.78);
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        overflow: hidden;
      }

      .card-header {
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        background: rgba(15,22,38,0.72);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-header h2 {
        font-size: 13px;
        margin: 0;
        color: var(--text);
        font-weight: 600;
      }

      .card-body { padding: 14px; }

      .stream-wrap {
        display: grid;
        gap: 10px;
      }

      .stream {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #05070d;
      }

      .pill {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        color: var(--muted);
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }

      .pill strong { color: var(--text); font-weight: 600; }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .stat {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.03);
      }

      .stat .k {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .stat .v {
        font-size: 16px;
        font-weight: 650;
        letter-spacing: 0.2px;
      }

      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .kv {
        display: grid;
        gap: 10px;
      }

      .kv-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.03);
      }

      .kv-row .k { color: var(--muted); font-size: 12px; }
      .kv-row .v { color: var(--text); font-size: 12px; text-align: right; }

      .footer-note {
        margin-top: 10px;
        font-size: 11px;
        color: var(--muted);
      }

      @media (max-width: 1100px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="title">
        <div id="statusDot" class="dot"></div>
        <h1>APWCR Dashboard</h1>
        <div class="subtitle" id="subTitle">connecting…</div>
      </div>
    </header>

    <main>
      <div class="grid">
        <!-- Left: Stream -->
        <section class="card">
          <div class="card-header">
            <h2>Annotated Stream</h2>
            <span class="pill"><span class="mono">/stream/annotated</span></span>
          </div>
          <div class="card-body">
            <div class="stream-wrap">
              <img class="stream" src="/stream/annotated" alt="Video stream" />
              <div class="pill" id="streamInfo">
                <strong>Status:</strong> <span id="stableLabel">unknown</span>
                <span class="mono" id="fpsLabel" style="margin-left: 10px;"></span>
              </div>
            </div>
          </div>
        </section>

        <!-- Right: Status -->
        <aside class="card">
          <div class="card-header">
            <h2>Perception Status</h2>
            <span class="pill"><span class="mono">/api/obs</span></span>
          </div>
          <div class="card-body">
            <div class="stats">
              <div class="stat">
                <div class="k">Stable</div>
                <div class="v" id="stableValue">—</div>
              </div>
              <div class="stat">
                <div class="k">Streak</div>
                <div class="v" id="streakValue">—</div>
              </div>
              <div class="stat">
                <div class="k">Center (cx, cy)</div>
                <div class="v mono" id="centerValue">—</div>
              </div>
              <div class="stat">
                <div class="k">Confidence</div>
                <div class="v" id="confValue">—</div>
              </div>
            </div>

            <div style="height: 12px;"></div>

            <div class="kv">
              <div class="kv-row">
                <div class="k">Last update</div>
                <div class="v mono" id="tsValue">—</div>
              </div>
              <div class="kv-row">
                <div class="k">Raw JSON</div>
                <div class="v mono" id="rawValue">—</div>
              </div>
            </div>

            <div class="footer-note">
              Tip: if the stream loads but status is stuck, check that your main loop is still calling <span class="mono">cv.tick()</span>.
            </div>
          </div>
        </aside>
      </div>
    </main>

    <script>
      let lastTs = null;
      let lastWall = null;
      let fpsSmoothed = null;

      function setDot(mode) {
        const dot = document.getElementById("statusDot");
        dot.classList.remove("ok");
        dot.classList.remove("bad");
        if (mode === "ok") dot.classList.add("ok");
        if (mode === "bad") dot.classList.add("bad");
      }

      function fmtTime(t) {
        if (t === null || t === undefined) return "—";
        return t.toFixed(3) + "s";
      }

      function fmtNum(x, digits=0) {
        if (x === null || x === undefined) return "—";
        return Number(x).toFixed(digits);
      }

      async function refreshObs() {
        try {
          const r = await fetch("/api/obs", { cache: "no-store" });
          const data = await r.json();

          if (!data.ok) {
            setDot("bad");
            document.getElementById("subTitle").textContent = data.reason || "no data";
            return;
          }

          // Update dot based on stable detection
          const stable = !!data.stable_detected;
          setDot(stable ? "ok" : "");
          document.getElementById("subTitle").textContent = stable ? "stable detection" : "searching";

          document.getElementById("stableValue").textContent = stable ? "YES" : "NO";
          document.getElementById("stableLabel").textContent = stable ? "stable detection" : "searching";
          document.getElementById("streakValue").textContent = fmtNum(data.streak, 0);

          // stable_center expected: [cx, cy, conf] or null
          const sc = data.stable_center;
          if (sc && sc.length >= 3) {
            document.getElementById("centerValue").textContent = `${fmtNum(sc[0],0)}, ${fmtNum(sc[1],0)}`;
            document.getElementById("confValue").textContent = fmtNum(sc[2], 2);
          } else {
            document.getElementById("centerValue").textContent = "—";
            document.getElementById("confValue").textContent = "—";
          }

          // Timestamp (perf_counter seconds)
          document.getElementById("tsValue").textContent = fmtTime(data.timestamp);

          // Raw JSON (short)
          document.getElementById("rawValue").textContent =
            JSON.stringify({
              stable_detected: data.stable_detected,
              streak: data.streak,
              stable_center: data.stable_center,
              timestamp: data.timestamp
            });

          // FPS estimate based on timestamp changes
          const nowWall = performance.now();
          if (lastTs !== null && data.timestamp !== null && data.timestamp !== undefined) {
            const dt = data.timestamp - lastTs;
            if (dt > 0) {
              const fps = 1.0 / dt;
              // simple smoothing
              fpsSmoothed = (fpsSmoothed === null) ? fps : (0.8 * fpsSmoothed + 0.2 * fps);
              document.getElementById("fpsLabel").textContent = `tick ~${fpsSmoothed.toFixed(1)} Hz`;
            }
          }
          lastTs = data.timestamp;
          lastWall = nowWall;

        } catch (e) {
          setDot("bad");
          document.getElementById("subTitle").textContent = "disconnected";
        }
      }

      setInterval(refreshObs, 50);
      refreshObs();
    </script>
  </body>
</html>
