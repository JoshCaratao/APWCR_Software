; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html



[env:megaatmega2560]

; ===== Target Platform =====
platform = atmelavr            ; AVR toolchain (Arduino Mega / Uno family)
board = megaatmega2560         ; Target board: Arduino Mega 2560
framework = arduino            ; Use Arduino core (pinMode, millis, etc.)

; ===== Serial Monitor =====
monitor_speed = 115200         ; Baud rate for PC serial monitor (must match Serial.begin())

; ===== Compiler Settings =====
build_flags =
    -std=gnu++17               ; Enable modern C++ features
    -Wall                      ; Enable compiler warnings for safer code
